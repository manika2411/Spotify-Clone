<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Spotify</title>
    <link rel="stylesheet" href="sstyle.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <img src="logo.svg" alt="Spotify Logo" class="logo">
            <h2>Sign up to start listening</h2>

            <form id="signup-form">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="name@domain.com" required>

                <label>Username</label>
                <input type="text" id="username" placeholder="Choose a username" required>

                <label>Password</label>
                <input type="password" id="password" class="password-field" placeholder="Create a password" required>

                <span class="error-message"></span>

                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <hr>
            <p>or</p>

            <button class="social-btn google">Sign up with Google</button>
            <button class="social-btn facebook">Sign up with Facebook</button>
            <button class="social-btn apple">Sign up with Apple</button>

            <p>Already have an account? <a href="login.html">Log in here</a></p>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
